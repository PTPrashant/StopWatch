    <h1>Stop Watch</h1>

    <div>
        <h2>Time Duration</h2>
        <p class="enlarged" id="stopwatchArea"><span id="minutes">00</span> : <span id="seconds">00</span> : <span id= "miliseconds">00</span> </p>
        <button  id="startButton" onclick="startButton()">Start</button>
        <button  id="stopButton" onclick="stopButton()" >Pause</button>
        <button  id="timeLapse" onclick="timeLapse()" >Time Lapse</button>
        <button id="resetButton" onclick="resetButton()">Reset</button>


    </div>
    <hr>
    <div >
        <h2>Time Lapse Entries:</h2>
        <p id="timeLapseArea"></p>
    </div>
